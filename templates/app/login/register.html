{% extends "base.html" %} {% load static %}
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <!-- navbar -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- font -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito"
    rel="stylesheet"
  />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
  <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
</head>

{% block headers %}
<body>
  <title>Register</title>
  {% endblock headers %} {% block content %}

  <div class = "Registration" id = "wrapper">
    <div id = "Header">Register</div>
    <form method = "POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{register_form}}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <!--Login Link-->
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
  </div>
</body>
{% endblock content%}
