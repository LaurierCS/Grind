{% load static %}
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <!-- navbar -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- font -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito"
    rel="stylesheet"
  />
</head>

{% block headers %}
<body>
  <title>Login</title>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
      >&times;
    </a>
    <a href="{% url 'homepage' %}">Home</a>
    <a href="{% url 'settings' %}">Settings</a>
    <a href="{% url 'account' %}">Account</a>
    <a href="{% url 'notes' %}">Notes Page</a>
    <a href="{% url 'progress' %}">Progress</a>
  </div>
  <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
    >&#9776;</span
  >
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

<div class="logo">
  <img src="{%static '/images/grindlogo'%}" width="320" height="100" />
</div>

  {% endblock headers %} {% block content %}

  <div class = "Login" id = "wrapper">
    <div id = "Header">Login</div>
    <form method = "POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{login_form}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <!--Login Link-->
    <p class="text-center">If you don't have a account, <a href="{% url 'register' %}">Register</a> instead.</p>
  </div>
  

</body>
{% endblock content%}
